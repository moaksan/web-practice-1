<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Youtube clone coding</title>
    <script src="https://kit.fontawesome.com/f9595f9bef.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div>
            <span class="menu">
                <i class="fas fa-bars"></i>
            </span>
            <span class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">Youtube</span>
                <span class="language">KR</span>
            </span>
        </div>
        <div class="search-bar">
            <input type="text">
            <i class="fas fa-search"></i>
        </div>
        <div class="icons">
            <i class="fas fa-video"></i>
            <i class="fas fa-ellipsis-v"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-user"></i>
        </div>
    </header>

    <section class="player">
        <video controls src="video/Code_flythough_loop_01_Videvo.mov"></video>
    </section>

    <section class="info">
        <div class="metadata">
            <div class="title">이거슨 영상 제목</div>
            <div class="views">조회수 ?회 2022.01.06</div>
        </div>
        <ul class="action">
            <li>
                <button><i class="fas fa-thumbs-up"></i><span>1k</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>save</span></button>
            </li>
            <li>
                <button><i class="fas fa-ellipsis-h"></i><span></span></button>
            </li>
        </ul>
        <div class="channel">
            <div class="up">
                <span class="metadata">
                    <img src="image/noun-face-2024349.png" alt="">
                    <span class="info">
                        <span class="name">Moaksan</span>
                        <span class="subscriber">1M</span>
                    </span>
                </span>
                <span class="button">
                    <button class="subscribe">구독</button>
                    <button class="alarm">알람</button>
                </span>
            </div>
            <div class="down">
                This is awesome. haha.
            </div>
        </div>
    </section>

    <section class="comment">
        <span class="num">댓글 ?개</span>
        <i class="fas fa-sort-down"></i>
        <div class="write">
            <i class="fas fa-user"></i>
            <input type="text">
        </div>
    </section>

    <section class="upnext">
        <ul>
            <button class="item">
                <img src="image/city-g0f4d278f5_1920.jpg" alt="">
                <div class="meta">
                    <div class="title">주택</div>
                    <div class="chan">my channel</div>
                    <div class="views">1M</div>
                </div>
            </button>
            <button class="item">
                <img src="image/kuala-lumpur-gea1e8933a_1920.jpg" alt="">
                <div class="meta">
                    <div class="title">빌딩</div>
                    <div class="chan">your channel</div>
                    <div class="views">2M</div>
                </div>
            </button>
            <button class="item">
                <img src="image/lake-g6767b3bfe_1920.jpg" alt="">
                <div class="meta">
                    <div class="title">호수</div>
                    <div class="chan">our channel</div>
                    <div class="views">3M</div>
                </div>
            </button>
        </ul>
    </section>

</body>

</html>
